<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div id="all"></div>
            <div id="navbar" class="navbar">
                <div class="navGI">
                    <a href="#" id="navGmail">Gmail</a>
                    <a href="#" id="navImages">Images</a>
                </div>
                <div class="navAS">
                    <div class="apps">
                        <a href="#" id="navApps"><img src="img/756729-200.png" title="Google Apps" width="30px" height="30px" role="button"></a>
                    </div>
                    <div class="sign">
                        <a href="#" id="navSign">Sign In</a>
                    </div>
                </div>
            </div>
            <div id="main">
                <div class="logo">
                    <img src="img/googlelogo_color_272x92dp.png" alt="Google">
                </div>
                <div id="searchform">
                    <div class="search1">
                        <div class="svg">
                            <div class="svg1">
                                <span class="svg2">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                            <input type="text" id="searchbox">
                    </div>
                </div>
                <center>
                <div id="flexbox">
                        <button id="search-button">Google Search</button>
                        <button id="random-search-button">I'm Feeling Lucky</button>
                </center>
                </div>
            </div>
        </div>
        <div id="footer">
            <span class="fleft">
                <a href="#" id="advertising">Advertising</a>
                <a href="#" id="business">Business</a>
                <a href="#" id="hsw">How Search Works</a>
            </span>
            <span class="fright">
                <a href="#" id="privacy">Privacy</a>
                <a href="#" id="terms">Terms</a>
                <a href="#" id="settings">Settings</a>
            </span>
        </div>
    </div>
</body>
</html>
