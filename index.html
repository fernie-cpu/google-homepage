<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-ul">
            <li>
                <a href="https://mail.google.com/mail/">Gmail</a>
            </li>
            <li>
                <a href="#">Images</a>
            </li>
            <li class="apps">
                <a class="apps" href="#" title="Google Apps">
                    <svg class="dots" focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg>
                </a>
            </li>
            <li class="login">
                <a class=login-link" href="https://accounts.google.com/signup/">Sign In</a>
            </li>
        </ul>
    </nav>
    <div class="search">
        <div class="logo">
            <img src="img/googlelogo_color_272x92dp.png" />
        </div>
        <form class="form" action="index.html">
            <div class="form-container">
                <div class="form-mag">
                    <svg class="mag" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </div>
                <input id="search" type="search" name="search-box" title="search">
            </div>
            <div class="buttons">
                <button class="search-button" type="submit">Google Search</button>
                <button class="search-button" type="submit">I'm Feeling Lucky</button>
            </div>
        </form>
        <footer>
            <div class="foot foot-half">
                <span class="foot-left">
                    <a class="ft" href="#">Advertising</a>
                    <a class="ft" href="#">Business</a>
                    <a class="ft" href="#">About</a>
                    <a class="ft" href="#">How Search works</a>
                </span>
                <span class="foot-right">
                    <a class="ft" href="#">Privacy</a>
                    <a class="ft" href="#">Terms</a>
                    <a class="ft" href="#">Settings</a>
                </span>
            </div>
        </footer>
    </div>
</body>
</html>
