<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div id="all"></div>
            <div id="navbar" class="navbar">
                <div class="navGI">
                    <a href="#" id="navGmail">Gmail</a>
                    <a href="#" id="navImages">Images</a>
                </div>
                <div class="navAS">
                    <div class="apps">
                        <a href="#" id="navApps"><img src="img/756729-200.png" title="Google Apps" width="30px" height="30px" role="button"></a>
                    </div>
                    <div class="sign">
                        <a href="#" id="navSign">Sign In</a>
                    </div>
                </div>
            </div>
            <div id="main">
                <div class="logo">
                    <img src="img/googlelogo_color_272x92dp.png" alt="Google">
                </div>
                <input type="text" id="searchbox">
                <div id="flexbox">
                    <button id="search-button">Google Search</button>
                    <button id="random-search-button">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <a href="#" id="">Advertising</a>
            <a href="#" id="">Business</a>
            <a href="#" id="">How Search Works</a>
            <a href="#" id="">Privacy</a>
            <a href="#" id="">Terms</a>
            <a href="#" id="">Settings</a>
        </div>
    </div>
</body>
</html>
